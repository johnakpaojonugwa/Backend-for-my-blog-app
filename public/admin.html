<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px}
    header{display:flex;gap:10px;align-items:center}
    .container{display:flex;gap:20px;margin-top:20px}
    .panel{flex:1;border:1px solid #ddd;padding:10px;border-radius:6px}
    input[type=text]{width:100%}
    button{margin-top:8px}
    .item{padding:8px;border-bottom:1px solid #f0f0f0;display:flex;justify-content:space-between}
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <div style="margin-left:auto;max-width:420px;width:50%">
      <label>JWT Token</label>
      <input id="token" type="text" placeholder="Paste admin token here" />
    </div>
  </header>

  <div class="container">
    <div class="panel">
      <h3>Users</h3>
      <div>
        <button id="loadUsers">Load Users</button>
      </div>
      <div id="usersList"></div>
    </div>

    <div class="panel">
      <h3>Posts</h3>
      <div>
        <button id="loadPosts">Load Posts</button>
      </div>
      <div id="postsList"></div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
